## Structure Rules

```yaml
structure_rules:
  - "Use 2 spaces for indentation"
  - "Place nested elements on new lines with proper indentation"
  - "Content between tags should be on its own line when multi-line"
  - "Close self-closing tags with a trailing slash (e.g., <img />, <input />)"
  - "Use lowercase for all HTML tags and attributes"
```

## Attribute Formatting

```yaml
attribute_formatting:
  - "Place each HTML attribute on its own line when there are multiple attributes"
  - "Align attributes vertically for readability"
  - "Keep the closing `>` on the same line as the last attribute"
  - "Use double quotes for attribute values"
  - "Always include alt text for images"
```

