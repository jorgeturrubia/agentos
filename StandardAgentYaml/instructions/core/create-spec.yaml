    conditions:
      - check: file_in_context
        file: ".agent-os/product/mission-lite.md"
        if_true: 
          action: skip_to
          target: step_3
        if_false:
          action: read_file
          file: ".agent-os/product/mission-lite.md"
      - check: file_in_context
